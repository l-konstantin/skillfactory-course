<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 15.3</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Чат</h1>

    <div class="chat">
        <div class="chat-send">
            <input id="input" type="text" class="chat-input" placeholder="Здесь вводится текст сообщения">
            <button class="chat-button" type="button">Отправить</button>
            <button id="map-link" class="chat-geo" type="button">Гео-локация</button>
        </div>
        <div id="output" class="chat-message">
            <div class="info-output"></div>
            <div id="status"></div>
        </div>
    </div>

    <script src="15.3.js"></script>
</body>
